{% extends 'layout.html'%}
{% block content%}
<div class="fullscreen">
  <form action="/auth/join" method="post">
    <div class="input-group"><label for="nick">닉네임</label><input type="text" name="nick" id="nick"></div>
    <div class="input-group"><label for="email">이메일</label><input type="email" name="email" id="email"></div>
    <div class="input-group"><label for="password">비밀번호</label><input type="password" name="password" id="password">
      <div class="input-group"><label for="money">보유금액</label><input type="number" name="money" id="money">
      </div>
      <div class="buttons">
        <input type="submit" value="회원가입">
        <a href="/">취소</a>
      </div>
  </form>
</div>
{% endblock%}
